apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: podinfo
  install:
    strategy:
      name: RetryOnFailure
      retryInterval: 5m
  upgrade:
    strategy:
      name: RetryOnFailure
  driftDetection:
    mode: enabled
  values:
    replicaCount: 1
