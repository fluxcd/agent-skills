apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  name: flux
  namespace: flux-system
spec:
  distribution:
    version: "2.x"
    registry: ghcr.io/fluxcd
  components:
    - source-controller
    - kustomize-controller
    - helm-controller
    - notification-controller
  cluster:
    type: kubernetes
    size: medium
    multitenant: true
    networkPolicy: true
  sync:
    kind: OCIRepository
    url: oci://ghcr.io/example/fleet-manifests
    ref: latest
    path: clusters/staging
    pullSecret: flux-system
